{% extends '_base.html' %}

{% block content %}
<div class="text-sm flex justify-center items-center h-screen bg-gray-100">
  <div class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <input type="text" name="username" placeholder="username" required class="mt-1 px-3 py-2 block w-full border rounded-md focus:ring focus:ring-teal-600 focus:outline-none">
        </div>

        <div class="mb-4">
            <input type="password" name="password" placeholder="password" required class="mt-1 px-3 py-2 block w-full border rounded-md focus:ring focus:ring-teal-600 focus:outline-none">
        </div>
        
        <div class="flex justify-center">
            <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-800">Login</button>
        </div>
    </form>

    <p class="text-gray-500 mt-2 text-center">New to Journeyize?
        <a href={% url 'register' %} class="text-teal-600 hover:text-teal-800">Register</a>
    </p> <!-- Additional line -->
 
  </div>
</div>
{% endblock %}
