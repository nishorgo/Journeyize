{% extends '_base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="mx-28 my-8 px-4 justify-center border-b border-gray-300 pb-4 w-full">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between">
        <h1 class="text-5xl font-semibold text-teal-600">Choose Places to Visit</h1>
    </div>
</div>

<form method="POST" class="w-2/3 grid grid-cols-1 mx-32">
    {% csrf_token %}
    {% for place in form.selected_places %}
        <div class="mb-4 px-4 py-4 border border-gray-300 rounded-lg bg-gray-300 text-xl text-gray-800">
            {{ place}}
        </div>
    {% endfor %}


    <div class="flex w-full md:block md:w-auto justify-center mb-4">
        <ul class="font-medium flex justify-center flex-row mt-6 bg-gray-50 space-x-4">
            <li>
                <button class="py-2 px-4 border-4 font-semibold border-teal-500 rounded-xl text-gray-500 hover:bg-teal-700 hover:text-white hover:border-teal-700 duration-300">
                    <a href={% url 'choose_region' %}> Go Back </a>
                </button>
            </li>

            <li>
                <button type="submit" class="py-2 px-4 border-4 font-semibold border-teal-500 rounded-xl text-gray-500 hover:bg-teal-700 hover:text-white hover:border-teal-700 duration-300">Next</button>
            </li>
        </ul>
    </div>
</form>

{% endblock content %}
