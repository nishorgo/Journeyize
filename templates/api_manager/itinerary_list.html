{% extends '_base.html' %}

{% block content %}

<h1>All itineraries</h1>
<ul>
    {% for itinerary in itineraries %}
        <li><a href="{% url 'itinerary_detail' itinerary.id %}">{{ itinerary.name }} - Destination: {{ itinerary.destination }}</a></li>
    {% empty %}
        <li>No items available.</li>
    {% endfor %}
</ul>

{% endblock content %}
